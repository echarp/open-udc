<h2>Vous avez un grain?</h2>

<div class="avatar">
  <div class="name">
    &lt;{{name}}&gt;
  </div>
  {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
</div>

<form id="publish" enctype="multipart/form-data" method="POST">
  <input type="file" id="_attachments" name="_attachments" />
  <input type="hidden" id="_rev" name="_rev" />
  <input type="submit" value="OK" />
</form>

<div style="clear:left;"></div>

<script type="text/javascript" charset="utf-8">
  $("#_attachments").change(function() {
    $(":submit").show();
    $("#publish").submit();
  });
</script>
