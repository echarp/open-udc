<h2>Vous avez un grain?</h2>

<div class="avatar">
  <div class="name">
    &lt;{{name}}&gt;
  </div>
  {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
</div>

<form id="publish">
  <label>ID
    <input type="text" name="_id" size=20 value="">
  </label>
  <label>Contenu
    <textarea name="content" rows="3" cols="40" />
  </label>
  <input type="submit" value="OK" />
</form>

<div style="clear:left;"></div>
